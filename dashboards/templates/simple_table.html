<h2>{{title}}</h2>
<p>{{description}}</p>
<table class="table table-hover">
    <thead class="thead-default">
    <tr>
        <th>#</th>
        {% for lab in rows.property_labels %}
        <th>{{lab|title}}</th>
        {% endfor %}
        {% if editable %}
            <th style="width:1px">Edit</th>
        {% endif %}
    </tr>
    </thead>
    <tbody>
    {% for row in rows %}
    <tr>
        <td scope="row">
            {{loop.index}}
        </td>
        {% for c in row  %}
        <td>{{ c.value }}</td>
        {% endfor %}
        {% if editable %}
            <td><a href="#" onclick="{{dashboard_action('dashboards.formdashboard.DashboardFormEditAction', row)}}"
                    data-toggle="tooltip" data-placement="left" data-container="body" title="Press to edit this row"><i class="fa fa-pencil"></i></a></td>
        {% endif %}
    </tr>
    {% endfor %}
    </tbody>
</table>
