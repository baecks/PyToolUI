<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>{{app_data.name}} login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/sticky-footer-navbar.css" rel="stylesheet">

    <link rel="icon" href="static/css/dashboard.png">

</head>
<body>
<body>

<div class="container">

    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4 form-signin-heading">{{app_data.name}}</h1>
            <p class="lead">Please enter your username and password to log in.</p>
            <hr class="my-4">
            <div>
            <form class="form-signin" action="/loginaction">

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" id="username" class="form-control" placeholder="User name" name="username" required
                               autofocus>
                        </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" id="password" class="form-control" placeholder="Password" name="password"
                                required>
                        </div>
                </div>

                <div class="form-group row">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </div>
                </div>

            </form>
                </div>
        </div>
    </div>


</div> <!-- /container -->


<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="/static/jquery/jquery.js"></script>
<script src="/static/tether/js/tether.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.js"></script>

</body>
</html>
