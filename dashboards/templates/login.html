<!DOCTYPE html>
<html lang="en">
  <head>
      <title>{{app_data.name}} login</title>
    <!-- Required meta tags -->
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/sticky-footer-navbar.css" rel="stylesheet">

    <link rel="icon" href="static/css/dashboard.png">

  </head>
  <body>
<body>

    <div class="container">
      <form class="form-signin" action="/loginaction">
        <h2 class="form-signin-heading">{{app_data.name}}</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" placeholder="User name" name="username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

    <footer class="footer">
      <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12 text-center">Please log in</div>
          </div>
      </div>
    </footer>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="/static/jquery/jquery.js"></script>
    <script src="/static/tether/js/tether.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>

  </body>
</html>
